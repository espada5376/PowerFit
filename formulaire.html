<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription - PowerFit Club</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet" />
  <link rel="shortcut icon" href="./ChatGPT Image 28 août 2025, 10_25_12.png" type="image/x-icon">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 800;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 1rem;
      background: #ff5722;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #e64a19;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Inscription PowerFit Club</h2>
    <form action="#" method="post">
      <label for="name">Nom complet</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Adresse e-mail</label>
      <input type="email" id="email" name="email" required />

      <label for="objectif">Ton objectif</label>
      <select id="objectif" name="objectif">
        <option>Perte de poids</option>
        <option>Prise de masse</option>
        <option>Endurance</option>
        <option>Bien-être général</option>
      </select>

      <label for="message">Message (optionnel)</label>
      <textarea id="message" name="message" rows="3"></textarea>

      <button type="submit">Envoyer</button>
    </form>
  </div>
</body>
</html>
